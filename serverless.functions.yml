sendMessage:
  handler: src/lambdas/chatbot/message/send.handler
  environment:
    BOT_LANGUAGE: en
  events:
    - httpApi:
        path: /send/message
        method: POST
        cors:
          origin: '*'
          headers:
            - '*'

sendMessageEs:
  handler: src/lambdas/chatbot/message/send.handler
  environment:
    BOT_LANGUAGE: es
  events:
    - httpApi:
        path: /es/send/message
        method: POST
        cors:
          origin: '*'
          headers:
            - '*'

getConversationById:
  handler: src/lambdas/chatbot/conversation/get.handler
  events:
    - httpApi:
        path: /conversation/{conversationId}
        method: GET
        cors:
          origin: '*'
          headers:
            - '*'

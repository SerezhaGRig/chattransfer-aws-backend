sendMessage:
  handler: src/lambdas/chatbot/message/send.handler
  environment:
    BOT_LANGUAGE: en
  events:
    - http:
        path: /send/message
        method: POST
        cors:
          origin: '*'
          headers:
            - '*'

sendMessageMultilang:
  handler: src/lambdas/chatbot/message/send.handler
  environment:
    BOT_LANGUAGE: multilang
  events:
    - http:
        path: /multilanguage/send/message
        method: POST
        cors:
          origin: '*'
          headers:
            - '*'

getConversationById:
  handler: src/lambdas/chatbot/conversation/get.handler
  events:
    - http:
        path: /conversation/{conversationId}
        method: GET
        cors:
          origin: '*'
          headers:
            - '*'

addDocument:
  handler: src/lambdas/chatbot/documents/add.handler
  events:
    - s3:
        bucket: ${self:custom.s3.liveLeadsDocumentsBucketName}
        event: s3:ObjectCreated:*
        existing: true
deleteDocument:
  handler: src/lambdas/chatbot/documents/delete.handler
  events:
      - s3:
          bucket: ${self:custom.s3.liveLeadsDocumentsBucketName}
          event: s3:ObjectRemoved:*
          existing: true

getMessageResponse:
  handler: src/lambdas/chatbot/message/getResponse.handler
  events:
    - http:
        path: /message/response
        method: GET
        cors:
          origin: '*'
          headers:
            - '*'

deleteMessageResponse:
  handler: src/lambdas/chatbot/message/deleteResponse.handler
  events:
    - http:
        path: /message/{messageId}/response
        method: DELETE
        cors:
          origin: '*'
          headers:
            - '*'

streamMessageResponseTask:
  handler: src/lambdas/chatbot/message/sendAndStream.handler
  environment:
    BOT_LANGUAGE: multilang
  timeout: 900

getBotsConfig:
  handler: src/lambdas/chatbot/config/get.handler
  events:
    - http:
        path: /chatbot/config
        method: GET
        cors:
          origin: '*'
          headers:
            - '*'

upsertBotConfig:
  handler: src/lambdas/chatbot/config/upsert.handler
  events:
    - http:
        path: /chatbot/config
        method: POST
        cors:
          origin: '*'
          headers:
            - '*'
